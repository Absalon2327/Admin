<div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <h2>Usando la LÃ­breira Ng-Viewer</h2>
        <div id="outerContainer">
          <div class="pdf-container">
            <pdf-viewer
              [src]="src"
              [rotation]="0"
              [original-size]="false"
              [show-all]="true"
              [fit-to-page]="false"
              [zoom]="1"
              [zoom-scale]="'page-width'"
              [stick-to-page]="false"
              [render-text]="true"
              [external-link-target]="'blank'"
              [autoresize]="true"
              [show-borders]="false"
              style="width: 100%; height: 600px"
            ></pdf-viewer>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="row justify-content-center">
          <div class="col-lg-3 col-md-12">
            <div class="btn-group btn-group-justify" role="group">

              <button
                type="button"
                class="btn btn-primary btn-block p-2"
                [routerLink]="'/consulta/pdfs'"
              >
                Volver
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
