<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive mb-0">
          <table class="table table-centered table-nowrap">
            <thead class="table-light">
              <tr>
                <th style="width: 20px">
                  <div class="form-check font-size-16 align-middle">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="transactionCheck01"
                    />
                    <label
                      class="form-check-label"
                      for="transactionCheck01"
                    ></label>
                  </div>
                </th>
                <th class="align-middle">Paciente</th>
                <th class="align-middle">Médico</th>
                <th class="align-middle">Especialidad</th>
                <th class="align-middle">Fecha Consulta</th>
                <th class="align-middle">Hora Consulta</th>
                <th class="align-middle">N° Consultorio</th>
                <th class="align-middle">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let data of iConsultas
                    | filter : queryString
                    | paginate : { itemsPerPage: 10, currentPage: p }
                "
              >
                <td>
                  <a href="javascript: void(0);" class="text-body fw-bold">{{
                    data.id
                  }}</a>
                </td>
                <td>{{ data.nombrePaciente }}</td>
                <td>{{ data.nombreMedico }}</td>
                <td>{{ data.nombreEspecialidad }}</td>
                <td>{{ data.fechaConsulta }}</td>
                <td>{{ data.horaConsulta }}</td>
                <td>{{ data.numConsultorio }}</td>
              </tr>
            </tbody>
          </table>
          <div class="pagination pagination-rounded justify-content-end mb-2">
            <pagination-controls
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
